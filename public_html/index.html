    <body>

        <canvas id="board" width="600" height="600"></canvas>
        
        <div id="controls">

            <div>
                <span id="player"></span>
                <span id="player-color">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span id="message"></span>
            </div>

            <div id="buttons">
                <ul>
                    <li><a href="#" class="button" id="throw-dice">Throw Dice</a></li>
                    <li><a href="#" class="button" id="clear-selection">Clear selection</a></li>
                    <li><a href="#" class="button" id="apply">Apply</a></li>
                    <li><a href="#" class="button" id="stop">Stop</a></li>
                </ul>
            </div>
            <div id="dice">
                <ul>
                    <li><a href="#" class="dice" id="d1"></a></li>
                    <li><a href="#" class="dice" id="d2"></a></li>
                    <li><a href="#" class="dice" id="d3"></a></li>
                    <li><a href="#" class="dice" id="d4"></a></li>
                </ul>
            </div>
            <div id="combinations">
                <ul>
                    <li><span class="combination" id="comb1">-</span></li>
                    <li><span class="combination" id="comb2">-</span></li>
                </ul>
            </div>
            <div id="error-message">
            </div>
            <div id="help">
                <p>You can type T, A, C and S to use the controls.</p>
                <p>You can also type digits to select dice.</p>
            </div>
        </div>
